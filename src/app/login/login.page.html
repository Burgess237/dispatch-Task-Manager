<ion-header>
  <ion-toolbar>
    <ion-title><h1>Login</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    
    <ion-col size="10" offset="1">
      <img src="../../assets/images/JIMBU-Logo_White.png" class="jimbu-logo">
      <form class="ion-form">    
        <ion-item lines="full" >
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" #email required ></ion-input>
        </ion-item> 
    
        <ion-item lines="full" >
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #password required ></ion-input>
        </ion-item>
    
        <ion-row class="button-row">
          <ion-col> 
          <ion-button expand="block" type="submit" (click)="logIn(email, password)">Login</ion-button>
          
          </ion-col>
          <ion-col>
            <ion-button expand="block" fill="outline" type="submit" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</ion-button>
          </ion-col>
        </ion-row>
    
        <span class="divider line one-line">or</span>
    
        <ion-row>
          <ion-col> 
            <ion-button 
             type="submit" 
             color="danger"
             (click)="authService.googleAuth()" 
             expand="block">
               Login with Google
            </ion-button>
          </ion-col>
        </ion-row>
    
      </form>
    </ion-col>
  </ion-row>
</ion-content>
