<ion-header>
  <ion-toolbar>
    <ion-title>Update Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form class="ion-form" [formGroup] = "currentTask" (ngSubmit)="updateTask()">    

    <ion-item lines="full">
      <ion-label position="floating">Task Name</ion-label>
      <ion-input type="text" formControlName="taskName"></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Creation Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" value="05-02-2021"></ion-datetime>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Due Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" value="05-02-2021"></ion-datetime>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Priority</ion-label>
      <ion-select type="text" formControlName="priority">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="medium">Medium</ion-select-option>
        <ion-select-option value="high">High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Status</ion-label>
      <ion-select type="text" formControlName="status">
        <ion-select-option value="ToDo">To Do</ion-select-option>
        <ion-select-option value="complete">Complete</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Extra Info</ion-label>
      <ion-textarea type="text" formControlName="extraInfo"></ion-textarea>
    </ion-item>

    <ion-row class="button-row">
      <ion-col> 
      <ion-button expand="block" type="submit" [disabled] ="!currentTask.valid">Update Task</ion-button>
      
      </ion-col>
    </ion-row>

    <span class="divider line one-line">+</span>


  </form>

</ion-content>
