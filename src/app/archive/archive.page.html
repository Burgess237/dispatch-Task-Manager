<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Archive</ion-title>
  </ion-toolbar>
</ion-header>


    <ion-content>
      <ion-item lines="full">
        <ion-label>Account Manager Filter</ion-label>
        <ion-select (ionChange)="filterAccountManager($event)" type="text" placeholder="Select Account Manager">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option *ngFor="let user of usersList" value="{{user.displayName}}">{{user.displayName}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-refresher slot="fixed" (ionRefresh)="fetchTasks($event)">
        <ion-refresher-content>
          
        </ion-refresher-content>
      </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let task of archivedTasks | filter: accountManagerSearch" >
        <ion-item (click)="openCompletedTask(task)" lines="none">
          <ion-label class="ion-text-wrap">
            {{task.taskName}}
          </ion-label>
        </ion-item>
        
        <ion-button color="medium" slot="end" fill="clear" size="large" (click)="unArchiveTask(task)">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-button>
        </ion-item>
    </ion-list>
  
  </ion-content>
