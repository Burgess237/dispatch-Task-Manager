<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="min-height: 75px;clear:both"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="4">
        <ion-avatar>
          <img src="{{user.photoURL}}">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h3>Name: {{user.displayName}}</h3></ion-col>  
    </ion-row>
    <ion-row>
      <ion-col><h3>Email: {{user.email}}</h3></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h3>Verified email: {{user.emailVerified}}</h3></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
