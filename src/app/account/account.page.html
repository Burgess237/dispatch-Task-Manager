<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="4">
        <img class="avatar" src="{{'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y' || user.photoURL}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label><h3>{{user.displayName}}</h3></ion-label>
  </ion-item>

  <ion-item>
    <ion-label><h3>Email: {{user.email}}</h3></ion-label>
  </ion-item>
  
   <ion-grid>
     <ion-row>
       <ion-col>
         <ion-button color="danger" (click)="auth.signOut()">Logout <ion-icon name="log-out-outline"></ion-icon></ion-button>
        </ion-col>
       <ion-col>
         <ion-button>Edit Account <ion-icon name="log-out-outline"></ion-icon></ion-button>
        </ion-col>
     </ion-row>
   </ion-grid>
  

</ion-content>
