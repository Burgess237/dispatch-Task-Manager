<ion-app>  
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" type="push" menuId="main-menu">
      <ion-header translucent="true">
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
          
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item menu-close [routerLink]="['/account']" routerLinkActive="router-link-active" >
            <ion-avatar slot="start">
              <img src="{{null || currentUser?.photoURL}}" />
            </ion-avatar>
            <ion-label>{{currentUser?.displayName}}</ion-label>
          </ion-item>
            <ion-item menu-close routerLink="/home" routerLinkActive="router-link-active">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item menu-close routerLink="/completed-tasks" routerLinkActive="router-link-active">
              <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
              <ion-label>Completed Tasks</ion-label>
            </ion-item>
            <ion-item menu-close routerLink="/archive" routerLinkActive="router-link-active">
              <ion-icon slot="start" name="trash-bin-outline"></ion-icon>
              <ion-label>Archive</ion-label>
            </ion-item>
            <ion-item menu-close routerLink="/map" routerLinkActive="router-link-active">
              <ion-icon slot="start"  name="map-outline"></ion-icon>
              <ion-label>Map</ion-label>
          </ion-item>
        </ion-list>
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-title>Dan's Daily Facts</ion-card-title>
            <ion-card-subtitle>{{ randomFact?.text }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
