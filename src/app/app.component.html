<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main">
      <ion-header translucent="true">
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
          
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{null || currentUser.photoURL}}" />
            </ion-avatar>
            <ion-label>{{currentUser.displayName}}</ion-label>
          </ion-item>
          <ion-menu-toggle>
            <ion-item  routerLink="/home">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item  routerLink="/completed-tasks">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Completed Tasks</ion-label>
            </ion-item>
            <ion-item  routerLink="/archive">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Archive</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
